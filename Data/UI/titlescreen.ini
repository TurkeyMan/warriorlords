[Layout]
{
	title = "Title Screen"

	position = {50%, 50%}
	anchor = center

	size = {800, 480}
	scale = xscale

	[Resources]
	{
		fnt_text = font, "Priest"
		img_title = image, "en-Title"

		img_humans = image, "Portrait-Humans"
		img_elves = image, "Portrait-Elves"
		img_pirates = image, "Portrait-Pirates"
		img_undead = image, "Portrait-Undead"
	}

	[Metrics]
	{
		// portraits
		elves_pos = {-75, -177}
		humans_pos = {-10, -13}
		pirates_pos = {380, -140}
		undead_pos = {220, -105}

		elves_colour = green
		humans_colour = red
		pirates_colour = {0.75,0,1,1}
		undead_colour = {0.2,0.2,0.2,1}
	}

	[Actions]
	{
	}

	[Entities]
	{
		[Image]
		{
			name = elves
			image = img_elves
			position = elves_pos + {-400,0}
			scale = 1.08
			colour = elves_colour

			[Events]
			{
				init : move(elves_pos, 1.5)
			}
		}

		[Image]
		{
			name = humans
			image = img_humans
			position = humans_pos + {-400,0}
			colour = humans_colour

			[Events]
			{
				init : move(humans_pos, 1)
			}
		}

		[Image]
		{
			name = pirates
			image = img_pirates
			position = pirates_pos + {400,0}
			colour = pirates_colour
			orientation = hflip

			[Events]
			{
				init : move(pirates_pos, 1.5)
			}
		}

		[Image]
		{
			name = undead
			image = img_undead
			position = undead_pos + {400,0}
			scale = 1.2
			colour = undead_colour
			orientation = hflip

			[Events]
			{
				init : move(undead_pos, 1)
			}
		}

		[Image]
		{
			name = title
			image = img_title
			position = {51%, 33%}
			anchor = center
			colour = {1,1,1,0}

			[Events]
			{
				init : fade({1,1,1,1}, 2)
			}
		}

		[Text]
		{
			name = start
			font = fnt_text
			text = "Start Game"
			position = {50%, 53%}
			colour = {1,1,0,1}
			anchor = center

			[Events]
			{
//				init : blink()
				ontap(button, pos) : titlescreen.visible=false; loginscreen.visible=true
			}
		}
	}
}
