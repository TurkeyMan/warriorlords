[Layout]
{
	title = "Lobby Screen"
	size = {100%, 100%}

	[Resources]
	{
		fnt_title = font, "Priest"
		fnt_text = font, "FranklinGothic"
		img_window = image, "Window-Pirates"

		icon_tick = image, "Tickicon"
		icon_cross = image, "Xicon"
	}

	[Metrics]
	{
	}

	[Actions]
	{
		onentergame() : lobbyscreen.visible = false
		onstart() : lobbyscreen.startgame()
	}

	[Events]
	{
		onshow() : showlobby(); lobby_text.text = entities.session.gamename
	}

	[Children]
	{
		[Image]
		{
			name = create_window
			image = img_window
			position = {50%, 50%}
			anchor = center

			[Children]
			{
				[Text]
				{
					name = lobby_text
					font = fnt_title
					position = {20, 14}
					colour = orange
					anchor = topleft
				}

				[Button]
				{
					name = lobby_continue
					image = icon_tick
					position = {100% - 90, 10}
					anchor = topright
					enabled = false

					[Events]
					{
						onclick(button, id) : onstart()
					}
				}

				[Button]
				{
					name = lobby_cancel
					image = icon_cross
					position = {100% - 15, 10}
					anchor = topright

					[Events]
					{
						onclick(button, id) : lobbyscreen.visible = false; homescreen.visible = true
					}
				}

				[SelectBox]
				{
					name = lobby_hero7
					font = fnt_text
					size = {150, size[1]}
					position = {100% - size[0] - 20, 100% - size[1] - 15}
				}
				[SelectBox]
				{
					name = lobby_colour7
					font = fnt_text
					size = {25, size[1]}
					position = {parent.lobby_hero7.position[0] - size[0] - 4, parent.lobby_hero7.position[1]}
				}
				[SelectBox]
				{
					name = lobby_race7
					font = fnt_text
					size = {100, size[1]}
					position = {parent.lobby_colour7.position[0] - size[0] - 4, parent.lobby_hero7.position[1]}
				}
				[Text]
				{
					name = lobby_player7
					font = fnt_text
					size = {40%, size[1]}
					position = {20, parent.lobby_hero7.position[1] + 2}
					text = "Player 8"
				}

				[SelectBox]
				{
					name = lobby_hero6
					font = fnt_text
					size = parent.lobby_hero7.size
					position = {parent.lobby_hero7.position[0], parent.lobby_hero7.position[1] - size[1] - 2}
