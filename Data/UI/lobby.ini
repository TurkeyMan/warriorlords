[Layout]
{
	title = "Lobby Screen"
	size = {100%, 100%}

	[Resources]
	{
		fnt_title = font, "Priest"
		fnt_text = font, "FranklinGothic"
		img_window = image, "Window-Pirates"

		icon_tick = image, "Tickicon"
		icon_cross = image, "Xicon"
	}

	[Metrics]
	{
	}

	[Actions]
	{
//		lobbyonline() : 
//		lobbyoffline() : 
		
		onentergame() : lobbyscreen.visible = false
	}

	[Events]
	{
		onshow() : if(session.iscurrentonline, "lobbyonline", "lobbyoffline")
	}

	[Children]
	{
		[Image]
		{
			name = create_window
			image = img_window
			position = {50%, 50%}
			anchor = center

			[Children]
			{
				[Text]
				{
					name = lobby_text
					font = fnt_title
					text = "Lobby"
					position = {50%, 15%}
					colour = orange
					anchor = center
				}

				[Text]
				{
					name = lobby_name
					font = fnt_text
					position = {50% + 10, 25%}
					size = {40%, size[1]}
					anchor = topleft
				}

				[Button]
				{
					name = lobby_continue
					image = icon_tick
					position = {100% - 105, 100% - 30}
					anchor = bottomright
					enabled = false

					[Events]
					{
						onclick(button, id) : session.entergame()
					}
				}

				[Button]
				{
					name = lobby_cancel
					image = icon_cross
					position = {100% - 30, 100% - 30}
					anchor = bottomright

					[Events]
					{
						onclick(button, id) : lobbyscreen.visible = false; homescreen.visible = true
					}
				}
			}
		}
	}
}
