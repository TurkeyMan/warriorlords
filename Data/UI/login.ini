[Layout]
{
	title = "Login Screen"
	size = {100%, 100%}

	[Resources]
	{
		fnt_title = font, "Priest"
		fnt_text = font, "FranklinGothic"
		img_window = image, "Window-Pirates"

		icon_tick = image, "Tickicon"
		icon_cross = image, "Xicon"
		icon_facebook = image, "FacebookConnect"
		icon_google = image, "GoogleLogin"
	}

	[Metrics]
	{
	}

	[Actions]
	{
		disable() : login_username.enabled = false; login_password.enabled = false; login_continue.enabled = false; login_cancel.enabled = false; spinner.visible = true
		enable() : login_username.enabled = true; login_password.enabled = true; login_continue.enabled = true; login_cancel.enabled = true; spinner.visible = false

		loginsucceeded() : enable(); loginscreen.visible = false; homescreen.visible = true
		loginfailed() : enable(); error_text.text = "Invalid login"
		loginreturn() : enable(); loginscreen.visible = false; homescreen.visible = true
	}

	[Events]
	{
		onshow() : enable(); username.text = ""; password.text = ""; error_text.text = ""; username.setfocus()
		onhide() : spinner.visible = false
	}

	[Children]
	{
		[Image]
		{
			name = login_window
			image = img_window
			position = {50%, 50%}
			anchor = center

			[Children]
			{
				[Text]
				{
					name = title_text
					font = fnt_title
					text = "Login"
					position = {50%, 20%}
					colour = orange
					anchor = center
				}

				[Text]
				{
					name = error_text
					font = fnt_text
					text = ""
					position = {50%, 33%}
					colour = red
					anchor = center
				}

				[Text]
				{
					name = username_text
					font = fnt_text
					text = "Username"
					position = {20%, 45%}
					anchor = centerleft
				}

				[Text]
				{
					name = password_text
					font = fnt_text
					text = "Password"
					position = {20%, 60%}
					anchor = centerleft
				}

				[String]
				{
					name = login_username
					font = fnt_text
					text = ""
					position = {40%, 45%}
					anchor = centerleft

					[Events]
					{
						ontab : login_password.setfocus()
					}
				}

				[String]
				{
					name = login_password
					font = fnt_text
					text = ""
					position = {40%, 60%}
					anchor = centerleft
					type = password

					[Events]
					{
						ontab : login_username.setfocus()
					}
				}

				[Button]
				{
					name = login_continue
					image = icon_tick
					position = {40%, 80%}
					anchor = center

					[Events]
					{
						onclick(button, id) : disable(); session.login(parent.login_username.text, parent.login_password.text)
					}
				}

				[Button]
				{
					name = login_cancel
					image = icon_cross
					position = {60%, 80%}
					anchor = center

					[Events]
					{
						onclick(button, id) : loginreturn()
					}
				}

				[Button]
				{
					name = facebook
					image = icon_facebook
					position = {82%, 75%}
					anchor = center

					[Events]
					{
					}
				}

				[Button]
				{
					name = google
					image = icon_google
					position = {82%, 85%}
					anchor = center

					[Events]
					{
					}
				}
			}
		}
	}
}
