[Layout]
{
	title = "Login Screen"
	size = {100%, 100%}

	[Resources]
	{
		fnt_title = font, "Priest"
		fnt_text = font, "FranklinGothic"
		img_window = image, "Window-Pirates"

		icon_tick = image, "Tickicon"
		icon_cross = image, "Xicon"
		icon_facebook = image, "FacebookConnect"
		icon_google = image, "GoogleLogin"
	}

	[Metrics]
	{
	}

	[Actions]
	{
		disable() : username.enabled = false; password.enabled = false; continue.enabled = false
		enable() : username.enabled = true; password.enabled = true; continue.enabled = true

		logincomplete() : enable(); loginscreen.visible = false; root.visible = false
	}

	[Entities]
	{
		[Image]
		{
			name = window
			image = img_window
			position = {50%, 50%}
			anchor = center

			[Children]
			{
				[Text]
				{
					name = title_text
					font = fnt_title
					text = "Login"
					position = {50%, 20%}
					colour = orange
					anchor = center
				}

				[Text]
				{
					name = username_text
					font = fnt_text
					text = "Username"
					position = {20%, 45%}
					anchor = centerleft
				}

				[Text]
				{
					name = password_text
					font = fnt_text
					text = "Password"
					position = {20%, 60%}
					anchor = centerleft
				}

				[String]
				{
					name = username
					font = fnt_text
					text = ""
					position = {40%, 45%}
					anchor = centerleft

					[Events]
					{
						ontab : password.setfocus()
					}
				}

				[String]
				{
					name = password
					font = fnt_text
					text = ""
					position = {40%, 60%}
					anchor = centerleft
					type = password

					[Events]
					{
						ontab : username.setfocus()
					}
				}

				[Button]
				{
					name = continue
					image = icon_tick
					position = {50%, 80%}
					anchor = center

					[Events]
					{
						onclick(button, id) : logincomplete()
//						onclick(button, id) : disable(); login(parent.username.text, parent.password.text, "logincomplete")
					}
				}

				[Button]
				{
					name = facebook
					image = icon_facebook
					position = {82%, 75%}
					anchor = center

					[Events]
					{
					}
				}

				[Button]
				{
					name = google
					image = icon_google
					position = {82%, 85%}
					anchor = center

					[Events]
					{
					}
				}
			}
		}
	}
}
