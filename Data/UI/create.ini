[Layout]
{
	title = "Create Game Screen"
	size = {100%, 100%}

	[Resources]
	{
		fnt_title = font, "Priest"
		fnt_text = font, "FranklinGothic"
		img_window = image, "Window-Pirates"

		icon_tick = image, "Tickicon"
		icon_cross = image, "Xicon"
	}

	[Metrics]
	{
	}

	[Actions]
	{
		create_online() : create_continue_online.visible = true; create_continue_offline.enabled = false; visible = true; create_name.text = ""; create_name.visible = true
		create_offline() : create_continue_online.visible = false; create_continue_offline.enabled = true; visible = true; create_name.text = "offline game"; create_name.visible = false

		create_enable() : create_continue_online.enabled = !entities.create_name.empty; create_continue_offline.enabled = !entities.create_name.empty
		create_disable() : create_continue_online.enabled = false; create_continue_offline.enabled = false
		
		oncreategame(error) : if(!error, "create_showlobby")
		create_showlobby() : createscreen.visible = false; lobbyscreen.visible = true
	}

	[Events]
	{
		onshow() : create_maps.items = entities.data.maps; create_continue_offline.enabled = false
	}

	[Children]
	{
		[Image]
		{
			name = create_window
			image = img_window
			position = {50%, 50%}
			anchor = center

			[Children]
			{
				[Text]
				{
					name = create_text
					font = fnt_title
					text = "Create Game"
					position = {50%, 15%}
					colour = orange
					anchor = center
				}

				[String]
				{
					name = create_name
					font = fnt_text
					position = {50% + 10, 25%}
					size = {40%, size[1]}
					anchor = topleft

					[Events]
					{
						onchange() : if(parent.create_maps.isselected, "create_enable", "create_disable")
					}
				}

				[List]
				{
					name = create_maps
					font = fnt_text
					position = {30, 25%}
					size = {40%, 100% - position[1] - 30}
					anchor = topleft

					[Events]
					{
						onselectionchange() : create_enable()
						onselectionclear() : create_disable()
					}
				}

				[Button]
				{
					name = create_continue_online
					image = icon_tick
					position = {100% - 105, 100% - 30}
					anchor = bottomright
					enabled = false

					[Events]
					{
						onclick(button, id) : session.createonline(parent.create_name.text, parent.create_maps.text, 3600, "oncreategame")
					}
				}

				[Button]
				{
					name = create_continue_offline
					image = icon_tick
					position = {100% - 105, 100% - 30}
					anchor = bottomright
					enabled = false

					[Events]
					{
						onclick(button, id) : session.createoffline(parent.create_maps.text, "oncreategame")
					}
				}

				[Button]
				{
					name = create_cancel
					image = icon_cross
					position = {100% - 30, 100% - 30}
					anchor = bottomright

					[Events]
					{
						onclick(button, id) : createscreen.visible = false; playscreen.visible = true
					}
				}
			}
		}
	}
}
