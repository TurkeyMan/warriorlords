[Layout]
{
	title = "Resume Screen"
	size = {100%, 100%}

	[Resources]
	{
		fnt_title = font, "Priest"
		fnt_text = font, "FranklinGothic"
		img_window = image, "Window-Pirates"

		icon_tick = image, "Tickicon"
		icon_cross = image, "Xicon"
	}

	[Metrics]
	{
	}

	[Actions]
	{
//		resumeonline() : activegames.items = 
		resumeoffline() : activegames.clear()

		onresumegame(error) : if(!error, "resume_showlobby")
		resume_showlobby() : resumescreen.visible = false; lobbyscreen.visible = true
	}

	[Events]
	{
		onshow() : if(entities.session.online, "resumeonline", "resumeoffline")
	}

	[Children]
	{
		[Image]
		{
			name = resume_window
			image = img_window
			position = {50%, 50%}
			anchor = center

			[Children]
			{
				[Text]
				{
					name = resume_text
					font = fnt_title
					text = "Resume Game"
					position = {50%, 15%}
					colour = orange
					anchor = center
				}

				[List]
				{
					name = activegames
					font = fnt_text
					position = {30, 25%}
					size = {40%, 100% - position[1] - 30}
					anchor = topleft
				}
				
				[Button]
				{
					name = resume_continue
					image = icon_tick
					position = {100% - 105, 100% - 30}
					anchor = bottomright
					enabled = false

					[Events]
					{
						onclick(button, id) : session.resumegame(parent.activegames.text, "onresumegame")
					}
				}

				[Button]
				{
					name = resume_cancel
					image = icon_cross
					position = {100% - 30, 100% - 30}
					anchor = bottomright

					[Events]
					{
						onclick(button, id) : resumescreen.visible = false; homescreen.visible = true
					}
				}
			}
		}
	}
}
