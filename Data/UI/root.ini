[Layout]
{
	title = "Root"
	size = {100%, 100%}

	[Resources]
	{
		img_background = image, "TitleScreen"
		img_spin = image, "Spinningaxe"
	}

	[Metrics]
	{
		// useful colours
		white  = { 1, 1, 1, 1 }
		black  = { 0, 0, 0, 1 }
		red    = { 1, 0, 0, 1 }
		green  = { 0, 1, 0, 1 }
		blue   = { 0, 0, 1, 1 }
		yellow = { 1, 1, 0, 1 }
		orange = { 1, 0.5, 0, 1 

		// useful constants
		screenScale = {100% / 800, 100% / 480}
		xscale = screenScale[0]
		yscale = screenScale[1]

		// constants
		slidespeed = 0.3
	}

	[Actions]
	{
		slidein() : position = {50%, -size[1]*0.5}; move({50%, 50%}, slidespeed)
		slideout() : move({50%, 100% + size[1]*0.5}, slidespeed)
	}

	[Children]
	{
		[Session]
		{
			name = session
		}

		[Image]
		{
			name = background
			image = img_background
			position = {50%, 50%}
			scale = xscale
			anchor = center
			visible = false
		}

		[Layout]
		{
			name = titlescreen
			layout = "titlescreen"
			visible = false
		}

		[Layout]
		{
			name = homescreen
			layout = "home"
			visible = false
		}

		[Layout]
		{
			name = loginscreen
			layout = "login"
			visible = false
		}

		[Layout]
		{
			name = playscreen
			layout = "play"
			visible = false
		}

		[Layout]
		{
			name = createscreen
			layout = "create"
			visible = false
		}

		[Layout]
		{
			name = joinscreen
			layout = "join"
			visible = false
		}

		[Layout]
		{
			name = resumescreen
			layout = "resume"
			visible = false
		}

		[Layout]
		{
			name = lobbyscreen
			layout = "lobby"
			visible = false
		}

		[Image]
		{
			name = spinner
			image = img_spin
			position = { 100% - 48, 48 }
			anchor = center
			visible = false

			[Events]
			{
				init : spin({0, 0, 360})
			}
		}

		[Data]
		{
			name = data
		}
	}
}
