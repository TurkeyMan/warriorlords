[Layout]
{
	title = "Root"
	size = {100%, 100%}

	[Resources]
	{
		img_background = image, "TitleScreen"
		img_spin = image, "Spinningaxe"
	}

	[Metrics]
	{
		// useful colours
		white  = { 1, 1, 1, 1 }
		black  = { 0, 0, 0, 1 }
		red    = { 1, 0, 0, 1 }
		green  = { 0, 1, 0, 1 }
		blue   = { 0, 0, 1, 1 }
		yellow = { 1, 1, 0, 1 }
		orange = { 1, 0.5, 0, 1 

		// useful constants
		screenScale = {100% / 800, 100% / 480}
		xscale = screenScale[0]
		yscale = screenScale[1]
	}

	[Actions]
	{
	}

	[Entities]
	{
		[Image]
		{
			name = background
			image = img_background
			position = {50%, 50%}
			scale = xscale
			anchor = center
		}

		[Layout]
		{
			name = titlescreen
			layout = "titlescreen"
		}

		[Layout]
		{
			name = loginscreen
			layout = "login"
			visible = false
		}

		[Image]
		{
			name = spinner
			image = img_spin
			position = { 100% - 48, 48 }
			anchor = center

			[Events]
			{
				init : spin({0, 0, 360})
			}
		}
	}
}
